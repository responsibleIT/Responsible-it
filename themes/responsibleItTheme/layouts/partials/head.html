
<head>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="The Responsible IT lectureship works on methods and techniques for developers, designers, product owners and users, so
        that from their roles they can contribute to digital products that are reliable, safe, fair and have people's trust."
        />
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

   {{ $style := resources.Get "css/styles.css" | resources.PostCSS  (dict "config" "./postcss.config.js") | resources.Fingerprint "sha512"  }}
   <script type="text/javascript" src="/js/main.js" defer></script>
   <script type="text/javascript" src="/js/menu.js" defer></script>

    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}"> 


    <script type="text/javascript"  src="/js/loadPreferences.js" defer></script>

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
