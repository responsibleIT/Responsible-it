<div class="meta">

    {{ if .Params.showthedate }}
    <time>{{ .Date.Format "02-01-2006"}}</time>
    {{ end }}


</div>
<div class="meta">
    {{ with .Params.tags }}
    <i data-feather="tag"></i>
    {{ range . }}
    {{ $href := print (absURL "tags/") (urlize .) }}
    <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ $href }}">{{ . }}</a>
    {{ end }}
    {{ end }}
</div>
